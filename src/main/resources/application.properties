server.port=${MEDICAL_RECORD_SERVER_PORT}
spring.application.name=${MEDICAL_RECORD_DB_NAME}
spring.datasource.url=${MEDICAL_RECORD_DB_URL}
spring.datasource.username=${MEDICAL_RECORD_DB_USER}
spring.datasource.password=${MEDICAL_RECORD_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework=DEBUG

